<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Descargador de YouTube</h1>
        <p>Descarga videos o audios de YouTube</p>
        
        <form action="/descargar" method="post">
            <div class="form-group">
                <label for="url">URL de YouTube:</label>
                <input type="text" id="url" name="url" 
                       placeholder="https://www.youtube.com/watch?v=..." 
                       required>
            </div>
            
            <div class="form-group">
                <label>Formato:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="mp3" name="formato" value="mp3" checked>
                        <label for="mp3">üéµ MP3 (Audio)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="mp4" name="formato" value="mp4">
                        <label for="mp4">üé¨ MP4 (Video)</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">‚¨áÔ∏è Descargar</button>
        </form>
    </div>
</body>
</html>
